name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Run build
        working-directory: frontend
        run: |
          npm run build --if-present

      - name: Run tests
        working-directory: frontend
        run: |
          npm test --if-present
